---
name: Go compile

permissions: {}

on:  # yamllint disable-line rule:truthy
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:

  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    strategy:
      matrix:
        go: ['stable', 'oldstable']
      fail-fast: true

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}
          check-latest: true

      - name: Go Format
        run: gofmt -s -w . && git diff --exit-code
        continue-on-error: true

      - name: Go Vet drupal_auto
        run: go vet ./cmd/drupal_auto/...
        continue-on-error: true

      - name: Go Vet ohrm_auto
        run: go vet ./cmd/ohrm_auto/...
        continue-on-error: true

      - name: Go Mod Tidy
        run: go mod tidy && git diff --exit-code
        continue-on-error: true

      - name: Go Mod Verify
        run: go mod verify
        continue-on-error: true

      - name: Install golint
        run: go install golang.org/x/lint/golint@latest

      - name: Run golint
        run: golint ./...
        continue-on-error: true

      - name: Install golintci-lint
        run: go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest

      - name: Run golintci-lint
        run: golintci-lint run ./...
        continue-on-error: true

      - name: Install staticcheck
        run: go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: Run staticcheck
        run: staticcheck ./... || exit 0
        continue-on-error: true

      - name: Install gocyclo
        run: go install github.com/fzipp/gocyclo/cmd/gocyclo@latest

      - name: Run gocyclo
        run: gocyclo . || exit 0
        continue-on-error: true

      - name: Run gocyclo top 10
        run: gocyclo -top 10 . || exit 0
        continue-on-error: true

      - name: Run gocyclo over 5
        run: gocyclo -over 5 . || exit 0
        continue-on-error: true

      - name: Run gocyclo average
        run: gocyclo -avg . || exit 0
        continue-on-error: true

      - name: Run gocyclo over 2 average
        run: gocyclo -over 2 -avg . || exit 0
        continue-on-error: true

      - name: Install ineffassign
        run: go install github.com/gordonklaus/ineffassign@latest

      - name: Run ineffassign
        run: ineffassign ./...
        continue-on-error: true

      - name: Install gosec
        run: go install github.com/securego/gosec/v2/cmd/gosec@latest

      - name: Run gosec
        run: gosec ./...
        continue-on-error: true

      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Run govulncheck
        run: govulncheck -test -show verbose ./...
        continue-on-error: true

      - name: Build drupal_auto
        run: go build -v ./cmd/drupal_auto/...

      - name: Build ohrm_auto
        run: go build -v ./cmd/ohrm_auto/...
